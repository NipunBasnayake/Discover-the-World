<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Countries</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="">
    <div class="m-5 text-center">
      <h1 class="mx-auto fw-bold display-1">GLOBESEEK</h1>
      <h5 class="mx-auto">Discover every country, one click at a time.</h5>
    </div>
  </div>

  <nav>
    <div class="nav nav-tabs justify-content-center" id="nav-tab">
      <button class="nav-link active custom-tab" id="nav-all-countries-tab" data-bs-toggle="tab" data-bs-target="#nav-all-countries" type="button" aria-controls="nav-all-countries" aria-selected="true">All Countries</button>
      <button class="nav-link custom-tab" id="nav-search-countries-tab" data-bs-toggle="tab" data-bs-target="#nav-search-countries" type="button" aria-controls="nav-search-countries" aria-selected="false">Search Country</button>
    </div>
  </nav>
  
  <div class="tab-content" id="nav-tabContent">

    <!-- All Countries -->
    <div class="tab-pane fade show active" id="nav-all-countries" role="tabpanel" aria-labelledby="nav-all-countries-tab">
      <div id="allCountriesRow" class="row row-cols-1 row-cols-md-4 row-cols-lg-6 g-5 p-5 ">

      </div>
    </div>
    
    <!-- Search Country -->
    <div class="tab-pane fade" id="nav-search-countries" role="tabpanel" aria-labelledby="nav-search-countries-tab">
      <div>
        <div class="d-flex w-25 mx-auto m-5" role="search">
          <input class="form-control me-2 border-dark" type="search" placeholder="Search Country" aria-label="Search" id="txtSearch">
          <button class="btn btn-dark" type="button" onclick="searchCountry()">Search</button>
        </div>
        <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis" id="searchRow">
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
