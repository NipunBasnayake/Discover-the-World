<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Countries</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="">
    <div class="m-5 text-center">
      <h1 class="mx-auto fw-bold">Discover the World</h1>
      <h5 class="mx-auto">Your Guide to Exploring Countries</h5>
    </div>
    <div class="d-flex w-25 mx-auto m-5" role="search">
      <input class="form-control me-2 border-dark" type="search" placeholder="Search" aria-label="Search" id="txtSearch">
      <button class="btn btn-dark" type="submit" onclick="searchCountry()">Search</button>
    </div>
  </div>

  <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis" id="row"></div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
